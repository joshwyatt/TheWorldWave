<!doctype html>
<html ng-app="worldWaveApp">
  <head>
  </head>
  <body>
    <div>
      <h1>Hello welcome to the World Wave!</h1>
    </div>
    <a ui-sref="user">User</a>
    <a ui-sref="wave">Wave</a>
    <a ui-sref="waveStats">Wave Stats</a>

    <div ng-controller="UserController">
      <form novalidate>
        <input type="text" ng-model="newUser">
        <p>{{ newUser }}</p>
        <button ng-click="addadd()">create user</button>
      </form>
      <p>{{ fireUsers }}</p>
    </div>

    <h3>Below is ui-view</h3>
    <div ui-view></div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js'></script>
    <script src="../bower_components/angular-ui-utils/ui-utils.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/angular-moment/angular-moment.js"></script>
    <script src="js/main.js"></script>
    <script src="modules/factories.js"></script>
    <script src="modules/controllers.js"></script>
  </body>
</html>
