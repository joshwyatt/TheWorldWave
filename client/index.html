<!doctype html>
<html ng-app="worldWaveApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">

      <h1>World Wide Wave!</h1>
      <div class="row">
        <div class="col-xs-4">
          <a ui-sref="user">User</a>
        </div>

        <div class="col-xs-4">
          <a ui-sref="wave">Wave</a>
        </div>

        <div class="col-xs-4">
          <a ui-sref="waveStats">Wave Stats</a>
        </div>
      </div>
    </div>

      <!-- <h3>Below is ui-view</h3> -->
      <div ui-view></div>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
      <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
      <script src="../bower_components/angular-ui-utils/ui-utils.min.js"></script>
      <script src='https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js'></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
      <script src="../bower_components/moment/moment.js"></script>
      <script src="../bower_components/angular-moment/angular-moment.js"></script>
      <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
      <script src="modules/factories.js"></script>
      <script src="modules/controllers.js"></script>

  </body>
</html>
