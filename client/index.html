<!doctype html>
<html ng-app="worldWaveApp">
  <head>
  </head>
  <body>
    <div>
      <h1>Hello welcome to the World Wave!</h1>
    </div>
    <div ng-controller="UserController">
      <h3>This is a test paragraph to display user.username from the UserController</h3>
      <p>{{ user.username }}</p>
    </div>
    <div ng-controller="WaveStatsController">
      <h3>This is a test to display currentWave properties from WaveStatsController</h3>
      <p ng-repeat="stat in currentWave">{{ stat }}</p>
    </div>
    <h3>Below is ui-view</h3>
    <div ui-view></div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="../bower_components/angular-ui-utils/ui-utils.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
