<!doctype html>
<html ng-app="worldWaveApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container-fluid">

      <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand white" href="#">World Wide Wave</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="white"><a ui-sref="signup">Signup/Signin</a></li>
              <li class="white"><a ui-sref="wave">Wave</a></li>
              <li class="white"><a ui-sref="stats">Stats</a></li>
              <li class="white"><a ui-sref="highscore">High Score</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

    </div>

    <div ui-view></div>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
      <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
      <script src="../bower_components/angular-ui-utils/ui-utils.min.js"></script>
      <script src='https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js'></script>
      <script src='https://cdn.firebase.com/js/simple-login/1.6.1/firebase-simple-login.js'>
      </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
      <script src="../bower_components/moment/moment.js"></script>
      <script src="../bower_components/angular-moment/angular-moment.js"></script>
      <script src="modules/factories.js"></script>
      <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
      <script src="modules/controllers.js"></script>

  </body>
</html>
