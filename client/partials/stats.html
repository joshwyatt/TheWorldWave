<div ng-controller="WaveController" ng-init="init()">
  <div ng-repeat="wave in waves">
    <ul>
      <li>ID: {{ wave.id }}</li>
      <li>Created By: {{ wave.user }}</li>
      <li>Number Of Users: {{ wave.numberOfUsers }}</li>
      <li>Score: {{ wave.score }}</li>
    </ul>
  </div>


  <!-- <div ng-repeat="(key, value) in wave">{{ key }}: {{ value }}</div> -->

</div>
