<div class="mainDisplay" ng-controller="WaveController" ng-init="init()">
  <div ng-repeat="wave in waves">
    <dl>
      <dt>Created By
        <dd>{{ wave.user }}</dd>
      </dt>
      <dt>Number Of Users
        <dd>{{ wave.numberOfUsers }}</dd>
      </dt>
      <dt>Score
        <dd>{{ wave.score }}</dd>
      </dt>
    </dl>
  </div>
</div>
