<div class="mainDisplay" ng-controller="WaveController" ng-init="init()">
  <h2 class="mid">Josh's Waves</h2>
  <div ng-repeat="wave in waves">
    <div class="userScoreDisplay">
      <h3>Created: {{ wave.startedAt }}<br>
      Users: {{ wave.numberOfUsers }}<br>
      Score: {{ wave.score }}<br>
      Average: {{ wave.average }}</h3>
      <hr>
    </div>
  </div>
</div>
